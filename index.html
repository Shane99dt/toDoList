<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>To Do's</title>
  </head>
  <body>
    <!-- <header> -->

    <!-- </header> -->
    <main>
      <aside>
        <article>
          <h2 id="todoLabel">Todo</h2>
        </article>
        <article>
          <h2 id="doingLabel">Doing</h2>
        </article>
        <article>
          <h2 id="doneLabel">Done</h2>
        </article>
        <article>
          <h2 id="allLabel">All</h2>
        </article>
      </aside>
      <h2 id="pageTitle">To Do List</h2>

      <section class="sec-form">
        <div id="sectionForm">
          <div class="taskDiv">
            <form id="newTaskForm" onsubmit="onTaskSubmit(); return false;">
              <i id="validate" class='fa fa-circle' style='color:#b5b5b5'></i>
              <input id="newTaskInput" value="This is a new task bla bla bla">
              <div class="iconsEnd">
                <i id="priority" class='fa fa-star' style='color:#d35a78'></i>
                <i id="sendToDoing" class='fa fa-arrow-down' style='color:#740707'></i>
                <i id="deleteClass" class='fa-solid fa-trash-can'></i>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="taskButtons">
        <i id="randomTask" class='fa fa-arrows-alt'></i>
        <i id="addTask" class='fa-solid fa-circle-plus'></i>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
