<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>To Do's</title>
  </head>
  <body>
    <main>
      <aside>
        <article>
          <h2 id="todoLabel">Todo</h2>
        </article>
        <article>
          <h2 id="doingLabel">Doing</h2>
        </article>
        <article>
          <h2 id="doneLabel">Done</h2>
        </article>
        <article>
          <h2 id="allLabel">All</h2>
        </article>
      </aside>
      <section class="sec-form">
        <h2 id="pageTitle">To Do List</h2>
        <form id="task" onsubmit="onTaskSubmit(); return false;">
          <i id="validate" class='fa fa-circle' style='color:#b5b5b5'></i>
          <input value="This is a new task bla bla bla">
          <div class="iconsEnd">
            <i id="priority" class='fa fa-star' style='color:#d35a78'></i>
            <i class='fa fa-arrow-down' style='color:#740707'></i>
            <i id="deleteClass" class='fa-solid fa-trash-can'></i>
          </div>
          </div>
        </form>
        <button id="randomTask"></button>
        <button id="addTask"></button>
      </section>
    </main>





    <script src="./script.js"></script>
  </body>
</html>
